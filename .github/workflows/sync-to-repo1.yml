name: Sync to Repo1
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[sync-skip]')"
    
    steps:
      - name: Checkout Repo-2
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TARGET_REPO_PAT }}
      
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Clone and sync to repo1
        run: |
          git clone https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@github.com/undefined-dev74/repo1.git
          
          # Copy files to repo1 (assuming repo1 directory name)
          rsync -av --exclude='.git' --exclude='repo1' ./ repo1/
          
          cd repo1
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Sync from Repo-2 [sync-skip]"
          git push origin main
