name: Sync to Repo1
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    # Prevent infinite loops by checking commit message
    if: "!contains(github.event.head_commit.message, '[sync-skip]')"
    
    steps:
      - name: Checkout Repo-2 (source)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TARGET_REPO_PAT }}
      
      - name: Set up Git configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Clone target repository (Repo1)
        run: |
          echo "Cloning target repository..."
          git clone https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@github.com/undefined-dev74/Repo1.git
          echo "‚úÖ Successfully cloned Repo1"
      
      - name: Sync files to target repository
        run: |
          echo "Syncing files from Repo-2 to Repo1..."
          # Copy all files except .git directory and target repo directory
          rsync -av --exclude='.git' --exclude='Repo1' ./ Repo1/
          echo "‚úÖ Files synced successfully"
      
      - name: Show what will be synced
        run: |
          cd Repo1
          echo "Files that will be added/modified:"
          git status --porcelain
      
      - name: Commit and push changes
        run: |
          cd Repo1
          
          # Add all changes
          git add .
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
            exit 0
          fi
          
          # Commit with properly formatted multi-line message
          echo "Committing changes..."
          git commit -m "Sync from Repo-2 [sync-skip]" \
                     -m "üîÑ Auto-sync from Repo-2" \
                     -m "Original commit: ${{ github.sha }}" \
                     -m "Original message: ${{ github.event.head_commit.message }}"
          
          # Push to main branch
          echo "Pushing changes to Repo1..."
          git push origin main
          echo "‚úÖ Successfully synced Repo-2 ‚Üí Repo1"
